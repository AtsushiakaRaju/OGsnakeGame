<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake</title>
    
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <div class="nokia-screen p-4">
            <div class="flex justify-between items-center text-white text-2xl mb-2 px-1">
    <h1 class="font-bold">SNAKE</h1>
    <div class="text-right">
        <span>SCORE</span>
        <span id="score" class="ml-2">0</span>
    </div>
</div>

            
            <div class="relative">
                <canvas id="gameCanvas" width="400" height="400" class="w-full rounded-sm"></canvas>

                <!-- Start Menu -->
                <div id="start-modal" class="absolute inset-0 flex items-center justify-center">
                    <div class="text-center text-white p-6 rounded-lg">
                        <h2 class="text-4xl font-bold mb-4">Choose Difficulty</h2>
                        <div class="flex flex-col gap-2">
                            <button class="mode-btn bg-green-600 hover:bg-green-700 py-2 px-4 rounded">Easy</button>
                            <button class="mode-btn bg-blue-600 hover:bg-blue-700 py-2 px-4 rounded">Medium</button>
                            <button class="mode-btn bg-red-600 hover:bg-red-700 py-2 px-4 rounded">Hard</button>
                        </div>
                    </div>
                </div>

                <!-- Game Over Menu -->
                <div id="game-over-modal" class="absolute inset-0 items-center justify-center hidden">
                    <div class="text-center text-white p-6 rounded-lg">
                        <h2 class="text-5xl font-bold mb-2">GAME OVER</h2>
                        <p class="text-xl mb-4">Your score: <span id="finalScore">0</span></p>
                        <h3 class="text-2xl mb-2">Choose Difficulty</h3>
                        <div class="flex flex-col gap-2">
                            <button class="mode-btn bg-green-600 hover:bg-green-700 py-2 px-4 rounded">Easy</button>
                            <button class="mode-btn bg-blue-600 hover:bg-blue-700 py-2 px-4 rounded">Medium</button>
                            <button class="mode-btn bg-red-600 hover:bg-red-700 py-2 px-4 rounded">Hard</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls-container grid grid-cols-3 gap-2 mt-6 px-8">
            <div></div>
            <button id="up-btn" class="p-4 rounded-md text-2xl col-start-2">▲</button>
            <div></div>
            <button id="left-btn" class="p-4 rounded-md text-2xl">◀</button>
            <button id="down-btn" class="p-4 rounded-md text-2xl">▼</button>
            <button id="right-btn" class="p-4 rounded-md text-2xl">▶</button>
        </div>

        <!-- Pause Button -->
        <div class="mt-4 text-center">
            <button id="pauseButton" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-6 rounded-lg text-xl shadow-lg">PAUSE</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
